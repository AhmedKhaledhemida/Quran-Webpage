<div class="back">
  <div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let item of surahs">

        <a
          [routerLink]="['surahs/', item.id]"
          class="surah d-flex justify-content-between align-items-center border rounded-3 p-2 cursor-pointer text-decoration-none text-dark"
        >
          <div class="d-flex justify-content-center align-items-center">
            <div class="surahNum">
              <p>{{ item.id }}</p>
            </div>
            <div class="align-self-center ms-2">
              <p class="p-0 m-0 engName">{{ item.name_simple }}</p>

              <p class="p-0 m-0 tEngName">{{ item.translated_name.name }}</p>
            </div>
          </div>
          <div class="align-self-center">
            <p class="p-0 m-0 surahName">{{ item.name_arabic }}</p>
            <p class="p-0 m-0 ayah">{{ item.verses_count }} Ayahs</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
